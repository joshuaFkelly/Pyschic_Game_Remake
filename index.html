<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="/assets/javaScript/index.js" defer></script>
    <title>Psychic Game</title>
  </head>
  <body>
    <div
      id="main"
      class="container-md m-auto d-flex flex-column text-center gap-5"
    >
      <h1>Guess what letter im thinking...</h1>
      <h1>Wins: <span id="wins">0</span></h1>
      <h1>Losses: <span id="losses">0</span></h1>
      <h1>Guesses Left: <span id="guessesLeft">10</span></h1>
      <h1>Your Guesses So Far: <span id="guessesSoFar"></span></h1>
      <div>
        <div class="row">
          <div class="col">
            <button id="startBtn" class="btn btn-success py-2 px-5">
              Start
            </button>
          </div>

          <div class="col">
            <button id="quitBtn" class="btn btn-danger py-2 px-5">Quit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
